edict_magiks_magical_excavator:0 "Magical Excavator"
edict_magiks_magical_excavator_desc:0 "Use manacites to power up our archaeological research"
edict_magiks_teleporter:0 "Mana-aided Teleportation"
edict_magiks_teleporter_desc:0 "Magic can help us find our way across the galaxy faster"
edict_magiks_booster_terraforming_gases:0 "§SBooster:§! Terraforming Gases"
edict_magiks_booster_terraforming_gases_desc:0 "Terraform even faster with the help of manacites"
edict_magiks_booster_fuel_gases:0 "§SBooster:§! Exotic Gas Fuel"
edict_magiks_booster_fuel_gases_desc:0 "Move at a greater speed by adding in manacites as an added magical source"
edict_magiks_booster_shield_gases:0 "§SBooster:§! Shield Boost"
edict_magiks_booster_shield_gases_desc:0 "Strengthen shields even further with the use of manacites"
edict_magiks_booster_clearing_motes:0 "§SBooster:§! Volatile Land Clearance"
edict_magiks_booster_clearing_motes_desc:0 "Chuck a few manacites along with motes and watch them explode!"
edict_magiks_booster_motes_kinetic:0 "§SBooster:§! Volatile Ammumition"
edict_magiks_booster_motes_kinetic_desc:0 "Combine motes and manacites as explosives in our arsenal"
edict_magiks_booster_motes_explosives:0 "§SBooster:§! Volatile Explosives"
edict_magiks_booster_motes_explosives_desc:0 "Improve destruction capabilities by introduction manacites too"
edict_magiks_booster_motes_armor:0 "§SBooster:§! Volatile Reactive Armor"
edict_magiks_booster_motes_armor_desc:0 "Enhance our armor further with the help of manacites"
edict_magiks_booster_crystalline_sensors:0 "§SBooster:§! Crystalline Sensors"
edict_magiks_booster_crystalline_sensors_desc:0 "Harness magical energy of manacites to gain an even crystal clear picture"
edict_magiks_booster_crystal_focus:0 "§SBooster:§! Focusing Crystals"
edict_magiks_booster_crystal_focus_desc:0 "Improve energy weapon damage even further by utilizing an additional focusing layer made of manacites"

