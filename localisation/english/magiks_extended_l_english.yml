#####################
# Technology
#####################

magiks_tech_manacite_extraction:0 "Manacite Extraction"
magiks_tech_manacite_extraction_desc:0 "Gain arcane knowledge to safely and usefully extract manacite crystals for magical purposes."

magiks_tech_rhythm4:0 "Baryonic Acoustic Oscillations"
magiks_tech_rhythm4_desc:0 "With the access of sound manipulation at the most fundamental level, the boundaries of musical abilities have been achievend."

magiks_tech_magiks_engineered_evolution:0 "Magikal Engineered Evolution"
magiks_tech_magiks_engineered_evolution_desc:0 "Magikal species forgot to pick up these sweet points."

magiks_tech_magiks_evolutionary_mastery:0 "Magikal Evolutionary Mastery"
magiks_tech_magiks_evolutionary_mastery_desc:0 "Magikal species forgot to pick up these sweet points."

magiks_tech_hyperlane_manipulation:0 "Hyperlane Manipulation"
magiks_tech_hyperlane_manipulation_desc:0 "Unlock the power of the manacites to channel our abilities and manipulate hyperlanes to our advantage."

magiks_tech_arcane_missiles:0 "Arcane Missiles"
magiks_tech_arcane_missiles_desc:0 "Harness the mystical energies to launch devastating arcane missiles that pierce through enemy defenses."

magiks_tech_mystic_beams:0 "Mystic Beams"
magiks_tech_mystic_beams_desc:0 "Channel the power of the cosmos into concentrated beams of mystic energy, obliterating anything in their path."

magiks_tech_enchanted_cannons:0 "Enchanted Cannons"
magiks_tech_enchanted_cannons_desc:0 "Unleash the fury of enchanted cannons, imbued with ancient magic to deliver powerful blasts against enemies."

magiks_tech_magical_assistance:0 "Magical Assistance"
magiks_tech_magical_assistance_desc:0 "By using our knowledge of magic and the power of manacites, we can further boost our capabilities."

 magiks_tech_mana_infused_evolution:0 "Mana-infused Evolution"
 magiks_tech_mana_infused_evolution_desc:0 "Further enhance our genetic code to enable us to integrate more adaptations for our continued survival and dominance."

#####################
# Decisions
#####################

magiks_descisions_add_dragons:0 "Add Dragons"
magiks_descisions_add_dragons_desc:0 "By setting up recruitment centers specifically meant for dragons, we many bring them to this world, where we can use them for our gain."
magiks_descisions_tame_dragons:0 "Tame Dragons"
magiks_descisions_tame_dragons_desc:0 "Since this world already has dragons present, colonization is not required. However, these dragons are wild and dangerous, and require training before they can be useful to our cause."
magiks_descisions_exterminate_dragons:0 "Exterminate Dragons"
magiks_descisions_exterminate_dragons_desc:0 "The monsters covering this planet are a collosal nussance, and we should exterminate them when we have the chance."

magiks_descisions_create_hyperlane:0 "Create Hyperlane"
magiks_descisions_create_hyperlane_desc:0 "Channel our resources and mana to generate a new hyperlane randomly to a new star system"
magiks_descisions_delete_hyperlane:0 "Delete Hyperlane"
magiks_descisions_delete_hyperlane_desc:0 "Channel our resources and mana to dissolve a hyperlane between a random star system"

magiks_descisions_create_hyperlane_into_unowned_space:0 "Create Hyperlane (Not Empire Space)"
magiks_descisions_create_hyperlane_into_unowned_space_desc:0 "Channeling our mana beyond our borders in search of unconnected systems."

magiks_descisions_delete_hyperlane_into_unowned_space:0 "Delete Hyperlane (Not Empire Space)"
magiks_descisions_delete_hyperlane_into_unowned_space_desc:0 "Channeling our mana beyond our borders and break the bonds between the star systems"

magiks_descisions_create_hyperlane_tooltip:0 "After a period of time, we will be able to compile a list of potential candidates (within our empire) that are close enough for us to connect with new hyperlanes"
magiks_descisions_delete_hyperlane_tooltip:0 "After a period of time, we will be able to compile a list of potential candidates (within our empire) that are close enough for us to sever the hyperlane"
magiks_descisions_create_hyperlane_unowned_tooltip:0 "After a period of time, we will be able to compile a list of potential candidates (not within our empire) that are close enough for us to connect with new hyperlanes"
magiks_descisions_delete_hyperlane_unowned_tooltip:0 "After a period of time, we will be able to compile a list of potential candidates (not within our empire) that are close enough for us to sever the hyperlane"

triggered_opinion_disapprove_of_hyperlane_manipulation:0 "Hyperlane Connection Disapproved"

