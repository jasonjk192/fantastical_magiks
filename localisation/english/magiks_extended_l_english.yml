# Civics
# ####################

magiks_civic_ascended_mages:0 "Ascended Mages"
magiks_civic_ascended_mages_desc:0 "Magical abilities are bestowed through study and research of the arcane arts and over time, have learnt to master this powerful gift."

magiks_hive_mind_civic_shared_mana:0 "Shared Mana"
magiks_hive_mind_civic_shared_mana_desc:0 "Mana is distributed efficiently amongst the populace, improving the productivity and output of our resources."

magiks_machine_civic_gifted_souls:0 "Gifted Souls"
magiks_machine_civic_gifted_souls_desc:0 "Mana permeates these mechanical beings and souls begin to manifest within them."

# ####################
# Origins
# ####################

magiks_origin_magical_lineages:0 "Magical Lineages"
magiks_origin_magical_lineages_desc:0 "Powerful sorcerer bloodlines have long taken positions of power over their less magically gifted kin. This has led to great houses based on magical blood to hold great power and sway in this nation."

magiks_machine_origin_waifu_bots:0 "Waifu Bots"
magiks_machine_origin_waifu_bots_desc:0 "Through extensive species-wide reconditioning, these machines have manged to convert their creators into one single culture, designed specially for pleasure and compliance. Strangely enough, due to it's 'perfect design', said machines have become a bit obsessed with it themselves."

magiks_origin_duelistic_magics:0 "Duelistic Magics"
magiks_origin_duelistic_magics_desc:0 "The world has evolved two seperate but equally magical species, who, even though they united long ago, share a deep and somewhat friendly rivalry between eachother."
magiks_origin_duelistic_magics_secondary_species:0 "Magical Rivals"
magiks_origin_duelistic_magics_effects:0 "Start the game with 4 Pops being of another codominant species."

magiks_origin_reunited_siblings:0 "Reunited Siblings"
magiks_origin_reunited_siblings_desc:0 "Long ago, the primary species of this world, worried about their souls being harvested, banished the other species into a large cavern, isolating them from the outside world. Only recently have the two reunited, having to now share their futures together."
magiks_origin_reunited_siblings_secondary_species:0 "Cave Dwellers"
magiks_origin_reunited_siblings_effects:0 "Start the game with 2 Pops being of another codominant species."

magiks_origin_world_of_legend:0 "World of Legend"
magiks_origin_world_of_legend_desc:0 "One of myth and legend, the homeworld of this species is a magic-filled paradise, whether they have the talent to apreciate it or not."

magiks_origin_drained_survivors:0 "Drained Survivors"
magiks_origin_drained_survivors_desc:0 "After years of draining the energy from our world, it finally gave out, leading to a miserable poverty-filled and disunited existance. After finally breaking free from the iron grip of our latest tyrants, we united under one flag, and are now more dedicated than ever before to travel to the stars, hoping to one day fix the world we came from."

magiks_origin_dark_cultists:0 "Dark Cultists"
magiks_origin_dark_cultists_desc:0 "Originally created from a belief that the forces of darkness would bring great fortune, this society commited mass-atrocities and genocide at the request of their dark religion. However, that was long ago, and while more modern reforms have greatly reduced the unethical treatment caused by the people's beliefs, the roots are still present, and cause great distrust among other spiritualists."

magiks_origin_dragon_kinship:0 "Dragon Kinship"
magiks_origin_dragon_kinship_desc:0 "This homeworld is shared between a magical civilization and a space-faring dragon. Eventually after a long time, the dragon has been tamed and serves under the command of the dragon tamers."

magiks_origin_geomancers:0 "Geomancers"
magiks_origin_geomancers_desc:0 "This world belongs to a magical species who have mastered the art of bending the earth and stone to their will. They have achieved the ability to create golems, creatures of rocks, whose purpose is to serve their masters."

magiks_origin_eldritch_children:0 "Eldritch Children"
magiks_origin_eldritch_children_desc:0 "Long ago, this species was influenced by an eldritch being, forever influenced by its presence. Even when this being is long since chalked up to fairytales and myths. They must endure to find their purpose and reconnect with destiny."

