#####################
# Governments
#####################

magiks_gov_celebrated_monarchy:0 "Celebrated Monarchy"
magiks_gov_celebrated_monarchy_desc:0 "As popular media spread across the globe, celebrities were slowly worshiped more and more, gradually wining in state elections, until eventually all positions of governance were held by a single family, now ruling as monarical head."

magiks_gov_band_bureaucracy:0 "Band Bureaucracy"
magiks_gov_band_bureaucracy_desc:0 "A great war had broken out, not of blood and bullets, but of culture and music. It wouldn't be till several decades later that it would finally end, giving rise to the current establishment, dedicated to never letting another war if culture break out, ever again."

magiks_gov_instrumental_institution:0 "Instrumental Institution"
magiks_gov_instrumental_institution_desc:0 "After a fierce debate on the position of music and celebrities in politics, it was decided by popular vote that those in power must wield great musical talent."

magiks_gov_harmonious_court:0 "Harmonious Court"
magiks_gov_harmonious_court_desc:0 "After rampant pollution of our world both chemically and culturally, one family stepped up with a plan to live in harmony with the world, in every way imaginable."

magiks_gov_harmonious_gathering:0 "Harmonious Gathering"
magiks_gov_harmonious_gathering_desc:0 "After rampant pollution of our world both chemically and culturally, a council was formed to ensure the survival of our world and species. Through their guidance we restored our planet, and our culture, coming to peace with ourselves"

magiks_gov_harmonious_democracy:0 "Harmonious Democracy"
magiks_gov_harmonious_democracy_desc:0 "After rampant pollution of our world both chemically and culturally, our people came together to form a new type of government, based on the public's common desire for a more harmonious relationship with nature."

magiks_gov_magical_monarchy:0 "Magical Monarchy"
magiks_gov_magical_monarchy_desc:0 "After centuries of war between the various empires of our world, one monarch, who possesed immense and powerful magics, came to dominate over all, and their genetic line continues to rule to this day, and into the future."

magiks_gov_dark_dictatorship:0 "Dark Dictatorship"
magiks_gov_dark_dictatorship_desc:0 "After centuries of war between the various empires of our world, one monarch, who possesed immense and powerful dark magics, came to dominate over all. Never having children themselves, it became tradition for the title of ruler to be decided at the death of the previous ruler, as apointed by popular vote."

